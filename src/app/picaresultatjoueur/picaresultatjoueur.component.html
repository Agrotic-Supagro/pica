<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-bordered table-hover" data-href="#">
                <thead>
                    <tr>
                        <th scope="col">Parcours</th>
                        <th scope="col">Temps</th>
                        <th scope="col">Erreur</th>
                        <th scope="col">Nombre de Points</th>
                    </tr> 
                </thead>                      
                <tbody>                    
                    <tr *ngFor="let planJoueur of PlanjoueurService.plansjoueur" (click)="changePlan(planJoueur)">

                        <td>{{planJoueur.temps[0]}} min et {{planJoueur.temps[1]}} sec</td>

                        <td>{{planJoueur.nbPoints}}</td>
                    </tr>
                    <tr>
                        <td scope="row">Le parcours optimal :</td>
                        <td id = "parcoursOptimal_temps"></td>
                        <td id = "parcoursOptimal_erreur"></td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <a routerLink="parametre" type="button" class="btn btn-primary btn-lg btn-block" style="color: white;" (click)="startAgain()">Refaire mon plan</a>

        <div class="col-6">
            <a routerLink="parametre" type="button" class="btn btn-success btn-lg btn-block" style="color: white;" (click)="voirOptimal()">Terminer et voir le plan optimal</a>

</div>
